<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <div id="result"></div>

    <script>
        // Block MadelineProto requests
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
            if (typeof url === 'string' && (url.includes('waitQrCodeOrLogin') || url.includes('getQrCode'))) {
                console.log('Blocked MadelineProto request:', url);
                return Promise.reject(new Error('Blocked MadelineProto request'));
            }
            return originalFetch.call(this, url, options);
        };

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Avval test endpoint ni sinab ko'ramiz
                const response = await fetch('/api.php?action=test');
                const text = await response.text();
                
                console.log('Response text:', text);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (parseError) {
                    resultDiv.innerHTML = '<p style="color: red;">JSON parsing error: ' + parseError.message + '</p>' +
                                        '<p>Response content:</p><pre>' + text + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Fetch error: ' + error.message + '</p>';
                console.error('Full error:', error);
            }
        }

        // Qo'shimcha test funksiyasi
        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct API...';
            
            try {
                const response = await fetch('/api.php?action=channels', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const text = await response.text();
                console.log('Direct API response:', text);
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        resultDiv.innerHTML = '<pre>Success: ' + JSON.stringify(data, null, 2) + '</pre>';
                    } catch (parseError) {
                        resultDiv.innerHTML = '<p style="color: red;">Parse error: ' + parseError.message + '</p><pre>' + text + '</pre>';
                    }
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">HTTP Error: ' + response.status + '</p><pre>' + text + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
